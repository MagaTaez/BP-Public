components:
  schemas:
    IngredientDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "My Ingredient"
        description:
          type: string
          example: "My Ingredient Description"
        stock:
          type: number
        unitsOfMeasure:
          type: string
          enum:
            - KG
            - G
            - PIECE
            - ML
    SupplierDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "My Supplier"
        description:
          type: string
          example: "My Supplier Description"
        email:
          type: string
          example: "supplier@mysupplier.com"
        phone:
          type: string
          example: "+420111222333"
    SupplierOrderDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        supplierId:
          type: integer
          format: int64
          example: 1
        orderDate:
          type: string
          format: date-time
          example: "2024-02-26T15:00:00"
        orderDeliveryDate:
          type: string
          format: date-time
          example: "2024-02-26T15:00:00"
        isReceived:
          type: boolean
        orderLines:
          type: array
          items:
            $ref: "#/components/schemas/SupplierOrderLineDTO"
    SupplierOrderLineDTO:
      type: object
      properties:
        quantity:
          type: number
          example: 2.5
        purchasePrice:
          type: number
          example: 57.9
        ingredientId:
          type: integer
          format: int64
    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "My Product"
        description:
          type: string
          example: "My Product Description"
        salePrice:
          type: number
          example: 199.00
        ingredients:
          type: array
          items:
            $ref: "#/components/schemas/ProductIngredientDTO"
    ProductIngredientDTO:
      type: object
      properties:
        quantity:
          type: number
          example: 0.2
        ingredientId:
          type: integer
          format: int64
    CustomerDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "My Customer"
        description:
          type: string
          example: "My Customer Description"
        email:
          type: string
          example: "customer@customer.com"
        phone:
          type: string
          example: "+420111222333"
    CustomerOrderDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        customerId:
          type: integer
          format: int64
          example: 1
        orderDate:
          type: string
          format: date-time
          example: "2024-02-26T15:00:00"
        isDelivered:
          type: boolean
        orderLines:
          type: array
          items:
            $ref: "#/components/schemas/CustomerOrderLineDTO"
    CustomerOrderLineDTO:
      type: object
      properties:
        quantity:
          type: number
          example: 2.5
        sellPrice:
          type: number
          example: 57.9
        productId:
          type: integer
          format: int64
    QRModelDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        demand:
          type: number
        standardDeviation:
          type: number
        leadTime:
          type: number
        demandLeadTime:
          type: number
        standardDeviationLeadTime:
          type: number
        orderingCost:
          type: number
        holdingCost:
          type: number
        stockoutCost:
          type: number
        reorderPoint:
          type: number
        orderQuantity:
          type: number
        safetyStock:
          type: number
        totalCost:
          type: number
        ingredientId:
          type: integer
          format: int64
